<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Yoga app</title>
  </head>

  <body>
    <img src="./images/yogalogo.svg" alt="icon-yoga" />
    <input placeholder="username" type="email" name="personal-email" />
    <input placeholder="password" type="password" name="personal-password" />
    <a href="">Forgot password?</a>
    <button type="button">Login</button>
    <a href="">Don't have an account, <strong>Sign Up now.</strong></a>
    <p>Or</p>
    <img src="./images/google.svg" alt="icon google" />
    <img src="./images/doots.svg" alt="icon doots" />
    <img src="./images/facebook.svg" alt="icon facebook" />
  </body>
</html>
